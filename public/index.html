<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 맛집 추천 AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> 뚜기의 부산 맛집</h1>
            <p>🐧 부산 토박이 뚜기가 추천하는 진짜 맛집</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="bot-avatar">🐧</div>
                        <div class="text-content">
                            마! 뚜기다이가! 🐧<br>
                            부산 토박이 맛집 가이드 뚜기입니다!<br>
                            어떤 맛있는 거 찾고 있노? 😊
                        </div>
                    </div>
                </div>
            </div>

            <div class="quick-buttons">
                <button onclick="sendQuickMessage('해운대 맛집 추천해줘')">해운대 맛집</button>
                <button onclick="sendQuickMessage('돼지국밥 맛집 알려줘')">돼지국밥</button>
                <button onclick="sendQuickMessage('회 먹을 만한 곳')">회 맛집</button>
                <button onclick="sendQuickMessage('서면 저렴한 맛집')">서면 저렴한 곳</button>
                <button onclick="sendQuickMessage('카페 추천해줘')">카페 추천</button>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>뚜기가 맛집 찾는 중...</span>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="맛집을 찾아보세요... (예: 해운대 돼지국밥)" />
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-database"></i>
                <span>JSON 데이터</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-heart"></i>
                <span>뚜기 추천</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>부산 전 지역</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-star"></i>
                <span>실제 리뷰</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

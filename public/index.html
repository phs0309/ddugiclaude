<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 맛집 추천 AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> 부산 맛집 AI</h1>
            <p>JSON 데이터 + Claude AI 기반 맛집 추천</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="bot-avatar">🤖</div>
                        <div class="text-content">
                            안녕하세요! 부산 맛집 추천 AI입니다 🍽️<br>
                            JSON 데이터 기반으로 정확한 맛집만 추천해드려요!<br>
                            어떤 맛집을 찾고 계신가요?
                        </div>
                    </div>
                </div>
            </div>

            <div class="quick-buttons">
                <button onclick="sendQuickMessage('해운대 맛집 추천해줘')">해운대 맛집</button>
                <button onclick="sendQuickMessage('돼지국밥 맛집 알려줘')">돼지국밥</button>
                <button onclick="sendQuickMessage('회 먹을 만한 곳')">회 맛집</button>
                <button onclick="sendQuickMessage('서면 저렴한 맛집')">서면 저렴한 곳</button>
                <button onclick="sendQuickMessage('카페 추천해줘')">카페 추천</button>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Claude AI가 분석하는 중...</span>
            </div>

            <div class="input-container">
                <div class="input-wrapper">
                    <input type="text" id="userInput" placeholder="맛집을 찾아보세요... (예: 해운대 돼지국밥)" />
                    <button id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <i class="fas fa-database"></i>
                <span>JSON 데이터</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-robot"></i>
                <span>Claude AI</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>부산 전 지역</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-star"></i>
                <span>실제 리뷰</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

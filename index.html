<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뚜기 - 부산 맛집 추천 AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        
        .landing-container {
            max-width: 600px;
            padding: 40px;
        }
        
        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .subtitle {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 40px;
            line-height: 1.5;
        }
        
        .start-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(10px);
        }
        
        .start-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .features {
            margin-top: 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .feature-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
        
        .feature h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .feature p {
            font-size: 14px;
            opacity: 0.8;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 60px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo">🐧</div>
        <h1>뚜기</h1>
        <p class="subtitle">
            부산의 진짜 맛집을 찾아드리는 AI 챗봇<br>
            실제 데이터를 기반으로 신뢰할 수 있는 맛집만 추천해드려요!
        </p>
        
        <a href="public/" class="start-button">
            🍽️ 맛집 찾으러 가기
        </a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">📊</div>
                <h3>실제 데이터 기반</h3>
                <p>비짓부산 공식 데이터로 검증된 맛집만 추천</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">🎯</div>
                <h3>정확한 추천</h3>
                <p>지역, 음식 종류별 맞춤 맛집 추천</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">💬</div>
                <h3>자연스러운 대화</h3>
                <p>부산 사투리로 친근한 대화 가능</p>
            </div>
        </div>
    </div>
</body>
</html>

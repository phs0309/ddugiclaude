<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>뚜기 - 부산 맛집 가이드</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- 메뉴 버튼 -->
    <button class="menu-button" id="menuButton">
        <span class="menu-icon">☰</span>
    </button>

    <!-- 메뉴 오버레이 -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="menu-content">
            <div class="menu-header">
                <h3>메뉴</h3>
                <button class="menu-close" id="menuClose">✕</button>
            </div>
            <nav class="menu-nav">
                <a href="#" class="menu-item" id="loginMenu">
                    <span class="menu-icon">👤</span>
                    로그인
                </a>
                <a href="#" class="menu-item" id="historyMenu">
                    <span class="menu-icon">💬</span>
                    이전 대화기록
                </a>
                <a href="#" class="menu-item" id="savedMenu">
                    <span class="menu-icon">❤️</span>
                    저장된 맛집
                </a>
                <a href="#" class="menu-item" id="settingsMenu">
                    <span class="menu-icon">⚙️</span>
                    설정
                </a>
            </nav>
        </div>
    </div>

    <!-- 로그인 모달 -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <div class="login-header">
                <h2>로그인</h2>
                <button class="login-close" id="loginClose">✕</button>
            </div>
            <div class="login-body">
                <div class="login-welcome">
                    <h3>🐧 뚜기에 오신 걸 환영해요!</h3>
                    <p>구글 계정으로 간편하게 로그인하고<br>나만의 맛집 리스트를 저장해보세요</p>
                </div>
                
                <div class="login-benefits">
                    <div class="benefit-item">
                        <span class="benefit-icon">💬</span>
                        <span>대화 기록 저장</span>
                    </div>
                    <div class="benefit-item">
                        <span class="benefit-icon">❤️</span>
                        <span>맛집 즐겨찾기</span>
                    </div>
                    <div class="benefit-item">
                        <span class="benefit-icon">📊</span>
                        <span>개인 맞춤 추천</span>
                    </div>
                </div>

                <button class="google-login-btn" id="googleLoginBtn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google로 로그인
                </button>

                <div class="login-footer">
                    <p>로그인하면 <a href="#">이용약관</a>과 <a href="#">개인정보처리방침</a>에 동의한 것으로 간주됩니다.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h1>🐧 뚜기</h1>
            <p>부산 맛집 전문 가이드</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-content">
                    안녕하세요! 저는 뚜기입니다 🐧<br>
                    부산의 숨은 맛집들을 소개해드릴게요!<br>
                    어떤 음식이나 지역을 찾고 계신가요?
                </div>
            </div>
        </div>
        <div class="suggestion-buttons" id="suggestionButtons">
            <button class="suggestion-btn" data-message="주변 맛집 추천해줘">주변 맛집</button>
            <button class="suggestion-btn" data-message="가성비 좋은 맛집 알려줘" id="budgetBtn">가성비!</button>
            <button class="suggestion-btn" data-message="돼지국밥 맛있는 곳 추천해줘" id="randomFoodBtn">돼지국밥</button>
        </div>
        <div class="chat-input-container">
            <input type="text" id="userInput" placeholder="뚜기에게 부산 맛집을 물어보세요..." maxlength="500">
            <button id="sendButton">전송</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
